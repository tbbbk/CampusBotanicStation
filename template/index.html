{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>川大校园植物站</title>
    <link rel="stylesheet" href="/static/css/css01.css">
    <link rel="stylesheet" href="/static/css/css.css">
    <link rel="stylesheet" href="/static/font/iconfont.css">
</head>

<body>
    <!--导航栏-->
    <nav>
        <ul class="menu">
            <li><a href="{% url 'index' %}">首页</a></li>
            <li><a href="{% url 'plant:plant_category' %}">植物图鉴</a></li>
            <li><a href="{% url 'community:article_list' %}">交流互助</a></li>
            <li><a href="{% url 'community:user_center' %}">个人中心</a></li>
            <li><a href="{% url 'community:logout' %}">退出登录</a></li>
        </ul>
    </nav>
    <!--轮播图部分-->
    <section>
        <ul>
            <li><img src="/static/images/p1.jpg" alt=""></li>
            <li><img src="/static/images/p2.jpg" alt=""></li>
            <li><img src="/static/images/p3.jpg" alt=""></li>
            <li><img src="/static/images/p4.jpg" alt=""></li>
            <li><img src="/static/images/p5.jpg" alt=""></li>
            <li><img src="/static/images/p6.jpg" alt=""></li>
        </ul>
    </section>
    <!--内容部分-->
    <main>
        <div class="top">
            <ul>
                <li>
                    <span class="iconfont icon-dongman1"></span>
                    <h4>川大校园植物站</h4>
                </li>
            </ul>
        </div>

        <div class="last">
            <h4>精彩推荐</h4>
            <ul>
                {% for recommendation in recommendations %}
                <li>
                    <a href="{% url 'plant:plant_detail' recommendation.plant_name %}" title="图片">
                        <img src="/static/images/{{ recommendation.img_path }}" alt="">
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </main>
    <footer>
        <p>川大校园植物站&copy;第一组</p>
    </footer>
    <script src="/static/js/js03.js"></script>
    <script src="/static/js/js01.js"></script>
</body>

</html>
